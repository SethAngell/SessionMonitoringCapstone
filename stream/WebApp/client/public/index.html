<!DOCTYPE HTML>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
  <!-- <link rel="stylesheet" href="css/main.css" /> -->
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Session Monitoring Demo</title>
</head>

<body>
  <div class="container-fluid mb-5 py-3 bg-primary text-white">
    <h1 class='mx-2'>Session Monitoring Demo</h1>
  </div>

  <div id="container" class="container-fluid d-flex justify-content-center">
    <div id="display-card" class="card w-50">
      <div class="card-header">
        Current Session
      </div>
      <div class="card-body">
          
        <h5 class="card-title">Current Session: </h5>

        <div id="warning" hidden=true></div>

        <div id="player"></div>
        
      </div>
      <div class="card-footer text-muted">
        Based on source code from <a href="https://github.com/Unity-Technologies/UnityRenderStreaming">Unity-Technologies</a>. 
        Modified in compliance with the <a href="https://unity3d.com/legal/licenses/Unity_Companion_License">Unity Companion License</a>        
      </div>
    </div>
  </div>

  <div class="container-fluid d-flex justify-content-center">
    <div id="login-card" class="card w-50">
        <div class="card-header">
        Login
        </div>
        <div class="card-body">
        <h5 class="card-title">Hey! Tell us a little bit about yourself...</h5>
        <div class="input-group mb-3">
            <span class="input-group-text" id="name-label">Name</span>
            <input type="text" class="form-control" id="name" placeholder="What's your name?" aria-label="Username" aria-describedby="name-label">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="room-label">Room ID</span>
            <input type="text" class="form-control" id="room-id" placeholder="seths-super-cool-weather-satellite-seminar" aria-label="Username" aria-describedby="room-lable">
        </div>
        </div>
    </div>
</div>

  <script type="text/javascript" src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="https://unpkg.com/event-target@latest/min.js"></script>
  <script src="https://unpkg.com/resize-observer-polyfill@1.5.0/dist/ResizeObserver.global.js"></script>
  <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=IntersectionObserver"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script type="module" src="js/main.js"></script>


</body>

</html>
