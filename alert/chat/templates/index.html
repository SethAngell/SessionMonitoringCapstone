<html>
    <head>
        <title>Alert Service</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid mb-5 py-3 bg-primary text-white">
            <h1 class='mx-2'>Session Monitoring Alerts</h1>
        </div>
        <div class="container-fluid d-flex justify-content-center">
            <div id="login-card" class="card w-50">
                <div class="card-header">
                Login
                </div>
                <div class="card-body">
                <h5 class="card-title">Hey! Tell us a little bit about yourself...</h5>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="name-label">Name</span>
                    <input type="text" class="form-control" id="name" placeholder="What's your name?" aria-label="Username" aria-describedby="name-label">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="room-label">Room ID</span>
                    <input type="text" class="form-control" id="room-id" placeholder="seths-super-cool-weather-satellite-seminar" aria-label="Username" aria-describedby="room-lable">
                </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
